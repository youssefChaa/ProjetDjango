    .card h5 , a{

    .card{
        width: 190px;
        height: 250px;
        text-align: center;
        display: flex;
        font-size: 20px;
        border: 1px solid #141212;
        border-radius: 5px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        background-color: rgb(71, 67, 67);
        position: relative;
        overflow: hidden;
        color: white;
        box-shadow: 0 8px 12px 0 rgba(0 ,0,0,0.37);
        font-family: sans-serif;
    }
    .card::before  {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.7);
    filter: blur(100px);
    transition: transform 0.7s ease-in-out;
    transform: translateY(100%);
    z-index: 1;
    }
    .card:hover::before {
        transform: translateY(0%);
    }
    .card h3{
      margin-top: 20px;
      color: rgb(175, 148, 12);
      font-weight: bold;
      font-size: 30px;

    }
    .container{
      display: flex;

      padding: 20px;
      gap: 40px;
      margin-top: 40px;
    }
    h1{

      text-align: center;
      font-weight: bold;

</style>
